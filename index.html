<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script type='text/javascript' src='js/tween.js-master/src/Tween.js'></script>
	<script src="js/JustAddMusic.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/three.js"></script>
	<script src="js/physi.js"></script>
	<script src="js/main.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="semantic/semantic.min.js"></script>
	<script src='js/threex.atmospherematerial.js'></script>
	<script src = "range.js"></script>
	<link href="range.css" rel="stylesheet">
	<style type="text/css">
		body {
			margin:0;
			background-color: #fff;
			font-family: 'Raleway', sans-serif;
		}

			canvas { width: 100%; height: 100%, background-color: #fff }
		.jam-drop { border: solid 1px #CF3; background-color: #fff  } /* draw an outline when a file is dragged over the drop target */
		.jam-ui { font-size: 18px; } /* make the UI text a bit bigger than usual */
		#instructions {
			position: absolute;
			top: 1rem;
			font-size: 2rem;
			color: #fff;
			left: 1rem;
		}
		.main-font, .sub-font {
			font-family: 'Raleway', sans-serif !important;
			text-align: center;
		}
		.main-font {
			font-size: 2rem;
		}
		.sub-font {
			font-size: 1.5rem;
		}
		.title {
			text-align: center;
			font-size: 5rem;
		}
		.ui.icon.header .icon {
			font-size: 10rem;
		}
		#closeInstructions {
			margin: 0 auto;
		}
		#modalContainer {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}
		#mobileWarning {
			color: #fff;
		}
		#fullPageCover {
			position: absolute;
			height: 100vh;
			width: 100vw;
			top: 0;
			left: 0;
			display: flex;
			flex-flow: column;
			align-items: center;
			justify-content: center;
			z-index: 99999999999999;
			background-color: rgba(0, 0, 0, 0.7);
		}
		#player {
			position: absolute;
			bottom: 0;
			width: 350px;
	    height: auto;
			displat: flex;
			flex-flow: column;
			align-items: center;
			justify-content: space-between;
			background-color: transparent;
			right: 0;
		}
		#playerButtonContainer {
			display: flex;
			flex-flow: row;
			align-items: center;
			justify-content: space-between;
			width: 350px;
			padding-left: 2rem;
			padding-right: 2rem;
		}

		.ui.segment {
			background-color: transparent !important;
		}
		#rewind, #pausePlay, #forward {
			height: 3rem;
			width: auto;
		}
		#rewind:hover, #pausePlay:hover, #forward:hover {
			cursor: pointer;
		}
		#playButton:hover {
			cursor: pointer;
		}


	</style>
</head>
<body>
	<button id = "instructions" class="ui primary button">
		<i class="puzzle icon"></i>
		Instructions
	</button>
	<div class="ui basic modal">
  <div class="ui icon header">
    <i class="sound icon"></i>
    <h1 class = "title">Controls</title>
  </div>
  <div id = "modalContainer" class="content">
		<p class = 'main-font controls-subhead'>Drag an audio file (mp3/mp4) anywhere on the page to load and play</p>
    <p class = 'main-font controls-subhead'>Playback can be controlled with both the keyboard and player controls</p>
		<p class = 'sub-font controls-subhead'>Volume: Up/Down arrow keys</p>
		<p class = 'sub-font controls-subhead'>Seek: Left/Right arrow keys</p>
		<p class = 'sub-font controls-subhead'>Pause: Space bar</p>
		<button id = "closeInstructions" class="ui primary button">
		  Got it
		</button>
  </div>
	</div>
<div id = "fullPageCover">
	<img id = "playButton" src = "assets/play-button.png" />
	<p id = "mobileWarning" class = 'main-font controls-subhead'>This doesnt work anywhere </br> near as good on mobile</p>
</div>
</body>
<div id="player">
	<div id = "playerButtonContainer">
		<img id = "rewind" src = "assets/back-icon.png" />
		<img id = "pausePlay" src = "assets/pause-button.png" />
		<img id = "forward" src = "assets/forward.png" />
	</div>
	<div class="ui segment">
		 <div class="ui vertical teal range"></div>
	</div>
</div>

</div>


</html>
